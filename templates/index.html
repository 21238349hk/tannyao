    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const title = document.querySelector(".floating-text");
            const originalText = title.innerText;
            title.innerHTML = "";

            function animateText() {
                title.innerHTML = ""; 
                originalText.split("").forEach((char, index) => {
                    let span = document.createElement("span");
                    span.innerText = char;
                    span.style.opacity = "0";
                    span.style.display = "inline-block";
                    span.style.transform = "translateY(20px)";
                    span.style.transition = `opacity 0.5s ease-out ${index * 0.1}s, transform 0.5s ease-out ${index * 0.1}s`;
                    title.appendChild(span);

                    setTimeout(() => {
                        span.style.opacity = "1";
                        span.style.transform = "translateY(0)";
                    }, 100);
                });

                setTimeout(() => {
                    setTimeout(animateText, 3000); 
                }, 3000);
            }

            animateText();
        });

        // ===  éŸ³å£°èªè­˜ã®ã‚¹ã‚¯ãƒªãƒ—ãƒˆ ===ã€€æ–°ãŸã«è¿½åŠ ã—ãŸéƒ¨åˆ†
        const recordBtn = document.getElementById("record-btn");
        const inputText = document.getElementById("user-input");

        // ãƒ–ãƒ©ã‚¦ã‚¶ã®éŸ³å£°èªè­˜APIã‚’ä½¿ç”¨
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "ja-JP";  // æ—¥æœ¬èªã«è¨­å®š

        recordBtn.addEventListener("click", () => {
            recognition.start();
            recordBtn.innerText = "ğŸ™ï¸ èãå–ã‚Šä¸­...";
        });

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            inputText.value = text;
            recordBtn.innerText = "ğŸ¤ éŸ³å£°å…¥åŠ›";

            // ãƒãƒ£ãƒƒãƒˆãƒœãƒƒã‚¯ã‚¹ã«ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ç™ºè¨€ã‚’è¿½åŠ 
            const chatBox = document.querySelector(".chat-box");
            const userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.innerText = text;
            chatBox.appendChild(userMessage);

            // å–å¾—ã—ãŸãƒ†ã‚­ã‚¹ãƒˆã‚’Flaskã®APIã¸é€ä¿¡
            fetch("/api/process_audio", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                console.log("AIã®å…¨å¿œç­”:", data.full_response);
                const chatBox = document.querySelector(".chat-box");

                let botText = "";
                if (data.full_response) {
                    const formattedIndex = data.full_response.indexOf("ã€å‡ºåŠ›ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã€‘");
                    if (formattedIndex !== -1) {
                        botText = data.full_response.substring(0, formattedIndex).trim();
                    } else {
                        botText = data.full_response.trim(); 
                    }

                    if (botText) {
                        const botMessage = document.createElement("div");
                        botMessage.className = "message bot";
                        botMessage.innerHTML = `<p>${botText}</p>`;
                        chatBox.appendChild(botMessage);
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                }

                if(data.subject && data.subject.trim() !== ""){
                    alert(`âœ… ä¿å­˜ã—ã¾ã—ãŸï¼\nç§‘ç›®: ${data.subject}\nã‚¿ã‚¤ãƒˆãƒ«: ${data.title}\nè¦ç´„: ${data.summary}`);
                }
            })
            .catch(error => console.error("Error:", error));
        };



        recognition.onerror = (event) => {
