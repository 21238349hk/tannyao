<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定</title>
    <link rel="stylesheet" href="../static/settings.css">
</head>
<body>
    <div class="container">
        <h2>設定</h2>
        <form action="{{ url_for('settings') }}" method="POST">
            
            <label for="study_goal">1日の学習目標（分）</label>
            <input type="number" id="study_goal" name="study_goal" min="0" value="{{ study_goal }}">

            <label for="notifications">通知設定</label>
            <select id="notifications" name="notifications">
                <option value="on" {% if notifications == 'on' %}selected{% endif %}>ON</option>
                <option value="off" {% if notifications == 'off' %}selected{% endif %}>OFF</option>
            </select>

            <label for="theme">テーマ設定</label>
            <select id="theme" name="theme">
                <option value="light" {% if theme == 'light' %}selected{% endif %}>ライト</option>
                <option value="dark" {% if theme == 'dark' %}selected{% endif %}>ダーク</option>
            </select>
            
            <label for="font_size">フォントサイズ</label>
            <select id="font_size" name="font_size">
                <option value="small" {% if font_size == 'small' %}selected{% endif %}>小</option>
                <option value="medium" {% if font_size == 'medium' %}selected{% endif %}>中</option>
                <option value="large" {% if font_size == 'large' %}selected{% endif %}>大</option>
            </select>
            
            <label for="language">言語設定</label>
            <select id="language" name="language">
                <option value="ja" {% if language == 'ja' %}selected{% endif %}>日本語</option>
                <option value="en" {% if language == 'en' %}selected{% endif %}>English</option>
            </select>
            
            <button type="submit">保存</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-button">⬅ 戻る</a>
    </div>
</body>
</html>
